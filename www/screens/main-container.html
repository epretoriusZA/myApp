<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>
        <ion-nav-bar align-title="center" class="bar-light">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <a ui-sref="main.messages">
                    <button class="button button-clear">
                        <i class="icon ion-ios-email-outline"></i>
                    </button>
                </a>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="main" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content has-header="false">
            <div class="list" ng-controller="LinksController">
                <div class="item clearfix">
                    <div class="profile-info-text">
                        <h2>Enver Pretorius</h2>
                    </div>
                </div>
                <ul class="list">
                    <a ui-sref="main.messages" class="item" menu-close translate="messages"></a>
                   
                    <a ui-sref="main.home" class="item" menu-close translate="home"></a>
                    
                </ul>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
